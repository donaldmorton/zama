<!-- START Bordered Table -->
<div class="container">
  <h5 class="m-t-3" id="tables-bordered-example">Borderd Example</h5>
  <p class="m-b-2 m-t-1">Add <kbd>.table-bordered</kbd> for borders on all sides of the table and cells.</p>

  <table class="table table-bordered table-responsive">
    <thead>
      <tr>
        <th class="small text-muted text-uppercase"><strong>Ticket</strong>
        </th>
        <th class="small text-muted text-uppercase"><strong>Completion</strong>
        </th>
        <th class="small text-muted text-uppercase"><strong>Create</strong>
        </th>
        <th class="small text-muted text-uppercase"><strong>Actions</strong>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trans of transactions">
        <td class="v-a-m"><span class="text-white">Horizontal {{trans.id}}</span>
        </td>
        <td class="v-a-m">
          <div class="progress b-r-a-0 m-t-0 m-b-0 h-6">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
              <span class="sr-only">60% Complete</span>
            </div>
          </div>
        </td>
        <td class="v-a-m">
          <span>June 15, Thursday, 2015</span>
        </td>
        <td class="text-right v-a-m">
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default"><i class="fa fa-clone"></i></button>
            <button type="button" class="btn btn-default"><i class="fa fa-close"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- END Bordered Table -->
